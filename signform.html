<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWeather - Sign in & Sign up</title>

    <!-- Bootstrap CSS files -->
    <link href="assets/bootstrap_asset/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/bootstrap_asset/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="assets/css/sign_style.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

    <!-- Firebase script -->
    <script src="assets/js/firebase_config.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title sign_in"><img src="assets/img/logo_no_background.png"></div>
        </div>

        <div class="form-container">        
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Sign in</label>
                <label for="signup" class="slide signup">Sign up</label>
                <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input id ="login_email" type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input id="login_passwd" type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field">
                        <input type="submit" value="Sign in" onclick="signIn()">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Sign up now!</a></div>
                </form>

                <form action="#" class="sign-up">
                    <div class="field">
                        <input id="signup_mail" type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input id="passwd" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input id="confirmPasswd" type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Sign up" onclick="signUp()">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--<div id="preloader"></div>-->

    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.sign-up");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%"
        });

        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%"
        });

        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

    <!-- Bootstrap JS Files -->
    <script src="assets/bootstrap_asset/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap_asset/glightbox/js/glightbox.min.js"></script>
    <script src="assets/bootstrap_asset/purecounter/purecounter.js"></script>
    <script src="assets/bootstrap_asset/swiper/swiper-bundle.min.js"></script>

    </body>
</html>
